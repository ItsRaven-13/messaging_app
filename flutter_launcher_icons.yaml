# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  # image_path: "assets/icon/icon-128x128.png"

  
  image_path_android: "assets/icon/icon-710x599-android.png"
  image_path_ios: "assets/icon/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/icon/background.png"
  adaptive_icon_foreground: "assets/icon/icon-foreground-432x432.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/icon/icon-monochrome-432x432.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "path/to/icon-1024x1024.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "path/to/icon-1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "path/to/icon-1024x1024.png"
